{% extends "mainpage/base.html" %}
{% load static %}
{% load static tailwind_tags %}

{% block title %}
    Sign Up
{% endblock %}
{% tailwind_css %}

{% block content %}

        <link href="{% static 'mainpage/cat_styles.css' %}" rel="stylesheet">

        <div class="content">
            <div class="image">
                <img src="{% static 'mainpage/Fish-Gallery.jpg' %}" alt="Image 1">
            </div>
            
            <div class="layout">
                <h3>LAYOUT</h3>
            </div>
        </div>
        


        <div class = "content" style = "opacity: 0.6;">
          <div class = "checkout">
            
            <form method="POST" action="#">
              {% csrf_token %}
              <h1>{{price}}</h1>
              <input hidden style="margin-bottom:10px;" type="text" name="price" value="{{price}}"></input>
              <bold><input style="margin-bottom:10px;color:black;" type="text" placeholder="Enter Number of tickets." name="ticketcount"></input></bold>
              <button>
                <h3>Pay</h3>
              </button>
            </form>
          </div>

          <div class="ticket">
            <p>{{m_name}} - ticket</p>
            <div class="ticket-controls">
                <button class="decrease-btn">-</button>
                <span class="ticket-count">1</span>
                <button class="increase-btn">+</button>
            </div>
        </div>

        </div>
{% endblock %}
