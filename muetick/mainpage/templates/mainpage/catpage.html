{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Muetick</title>

        <link href="{% static 'mainpage/cat_styles.css' %}" rel="stylesheet">
    </head>

    <body>

        <!--this header is just for reference-->
        <header class="header">
            <div class="header-container">
                <img src="{% static 'mainpage/logo.jpg' %}" alt="Logo" class="logo">
                <nav>
                  <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Profile</a></li>
                  </ul>
                </nav>
            </div>
        </header>
          <!--this header is just for reference-->

        <div class="content">
            <div class="image">
                <img src="{% static 'mainpage/Fish-Gallery.jpg' %}" alt="Image 1">
            </div>
            
            <div class="layout">
                <h3>LAYOUT</h3>
            </div>
        </div>
        


        <div class = "content" style = "opacity: 0.6;">
          <div class = "checkout">
            
            <form method="POST" action="#">
              {% csrf_token %}
              <h1>{{price}}</h1>
              <input hidden style="margin-bottom:10px;" type="text" placeholder="Enter Number of tickets." name="price" value="{{price}}"></input>
              <input style="margin-bottom:10px;" type="text" placeholder="Enter Number of tickets." name="ticketcount"></input>
              <button>
                <h3>Pay</h3>
              </button>
            </form>
          </div>

          <div class="ticket">
            <p>{{m_name}} - ticket</p>
            <div class="ticket-controls">
                <button class="decrease-btn">-</button>
                <span class="ticket-count">1</span>
                <button class="increase-btn">+</button>
            </div>
        </div>

        </div>

        

          <!--this footer is just for reference-->
          <footer class="footer">
            <p>&copy; New Era - 2024 - SIH</p>
          </footer>
          <!--this header is just for reference-->
        </main>

    </body>
</html>
