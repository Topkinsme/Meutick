{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Muetick</title>

        <link href="{% static 'mainpage/styles.css' %}" rel="stylesheet">
        {% tailwind_css %}
    </head>

    <body>

        <!--this header is just for reference-->
        <header class="header">
            <div class="header-container">
                <img src="{% static 'mainpage/logo.png' %}" alt="Logo" class="logo">
                <nav>
                  <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Profile</a></li>
                  </ul>
                </nav>
            </div>
        </header>
          <!--this header is just for reference-->

        <main>
            <div class = "content">

                <div class="slider">
                    <div class="slides">
                      <img src="{% static 'mainpage/Fish-Gallery.jpg' %}" alt="Image 1">
                      <img src="{% static 'mainpage/image.png' %}" alt="Image 2">
                      <img src="{% static 'mainpage/image2.jpg' %}" alt="Image 3">
                    </div>
                  </div>
            </div>

            <div class="categories">
              <div class="category1">
                <a href="catpage.html">
                  <img src="{% static 'mainpage/Egyptian_Gallery_View2.jpg' %}" alt="Category 1">
                  <p class="caption">Egyptian Gallery</p>
                </a>
                
              </div>
          
              <div class="category1">
                <a href="catpage.html">
                  <img src="{% static 'mainpage/Gandhara_Gallery_View1.jpg' %}" alt="Category 2">
                  <p class="caption">Gandhara Gallery</p>
                </a>
                
              </div>

              <div class="category1">
                <a href="catpage.html">
                  <img src="{% static 'mainpage/LongArchaeology_Gallery_View1.jpg' %}" alt="Category 3">
                  <p class="caption">Long Archaeology Gallery</p>
                </a>
                
              </div>

              <div class="category1">
                <a href="catpage.html">
                  <img src="{% static 'mainpage/This-Minor_Art_GalleryView2.jpg' %}" alt="Category 3">
                  <p class="caption">This Minor Art Gallery</p>
                </a>
                
              </div>

              <div class="category1">
                <a href="catpage.html">
                  <img src="{% static 'mainpage/Varanda_1st_floor.jpg' %}" alt="Category 3">
                  <p class="caption">Varanda 1st Floor</p> 
                </a>
                
              </div>
            </div>
        </main>


          <!--this footer is just for reference-->
          <footer class="footer">
            <p>&copy; New Era - 2024 - SIH</p>
          </footer>
          <!--this header is just for reference-->


    </body>
</html>
