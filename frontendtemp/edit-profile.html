<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .raleway {
            font-family: "Raleway", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>
<body class="raleway">
    <div class="flex flex-col h-screen w-full bg-gradient-to-br from-[#d3a044]/[0.5] to-[#d3a040] p-5">
        <div class="max-w-4xl mx-auto bg-gradient-to-b from-[#1f2139]/[0.9] to-[#1f2139] p-6 rounded-xl shadow-lg">
            <h1 class="text-4xl text-white font-bold mb-6">Edit Profile</h1>
            <form id="editProfileForm">
                <div class="mb-4">
                    <label for="name" class="block text-white text-lg mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border-2 border-white rounded-lg text-black" value="">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white text-lg mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border-2 border-white rounded-lg text-black" value="">
                </div>
                <div class="mb-6">
                    <button type="submit" class="bg-[#6d171f] text-white p-2 rounded-lg hover:bg-[#6d171f]/[0.9]">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('editProfileForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const updatedProfileData = {
                    name: nameInput.value,
                    email: emailInput.value
                };

                // Store updated profile data in localStorage or sessionStorage
                localStorage.setItem('profileData', JSON.stringify(updatedProfileData));

                // Redirect to profile page
                window.location.href = 'profile.html';
            });
        });
    </script>
</body>
</html>
